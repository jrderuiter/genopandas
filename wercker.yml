box:
  id: continuumio/miniconda3
  tag: latest

test:
  steps:
    - script:
      name: populate-conda-cache
      code: |-
        if test -d "$WERCKER_CACHE_DIR/conda-pkgs"; then rsync -avzv "$WERCKER_CACHE_DIR/conda-pkgs/*" /opt/conda/pkgs; fi
    - install-packages:
      packages: make
    - script:
      name: install-conda-env
      code: |
        make env
        source activate genopandas-dev
        pip install .
    - script:
      name: pytest
      code: make test
    - script:
      name: store-conda-cache
      code: |
        rsync -avzv /opt/conda/pkgs/* "$WERCKER_CACHE_DIR/conda-pkgs/"

docs:
  steps:
    - install-packages:
      packages: make
    - script:
      name: install-conda-env
      code: |
        make env
        source activate genopandas-dev
        pip install .
    - script:
      name: gh-pages
      code: make gh-pages
