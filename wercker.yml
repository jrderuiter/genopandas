box:
  id: continuumio/miniconda3
  tag: latest

test:
  steps:
    - script:
      name: apt-get
      code: apt-get update && apt-get install -y make
    - script:
      name: setup env
      code: |
        make env
        source activate genopandas-dev
        pip install .
    - script:
      name: pytest
      code: make test
